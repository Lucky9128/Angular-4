<!DOCTYPE html>
<html ng-app="MyApp">

    <head>
        <title>Angular Tutorial</title>  
        <link rel="stylesheet" href="StyleAndClass.css"/>
        <link rel="stylesheet" href="StyleAndClass.css"/>
    </head>

    <body ng-controller="Cnt">
        <select ng-model="Data.Select">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>
        <br/>
        <div ng-class="Data.Select" ng-style="myStyle">{{Data.Select}}
            Select one of the color from the upper selection
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="StyleAndClass.js"></script>
    </body>
</html>
