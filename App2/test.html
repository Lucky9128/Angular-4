<!DOCTYPE html>
<html ng-app="FirstApp">

<head>
    <title>Angular Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div ng-controller="Cntrl" class="container">
        <h1>Start of the Application</h1>
        <pre>{{Sum(10,30)}}</pre>
    </div>
    <div ng-controller="ChildCntrl" class="container">
        <h1>Start of the Application</h1>
        <pre>{{Sum(10,30)}}</pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript">
        var FirstApp = angular.module("FirstApp", []);
        FirstApp.controller("Cntrl", ["$scope",function($scope){
            $scope.Sum = function(v1,v2){return v1+v2;}
        }]);
        FirstApp.controller("ChildCntrl",["$scope",function($scope){
            $scope.Sum = function(v1,v2){return v1+v2 ;}
        }]);
    </script>
</body>

</html>
